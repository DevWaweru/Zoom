{% extends 'base.html' %}

{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 home-images">
            {% for img in images %}
            <div class="img-holder">
                <div class="image-details">
                    <a href=""><i class="fa fa-link" aria-hidden="true"></i></a>
                    <p>{{img.name}}</p>
                </div>
                <img src="{{img.image.url}}" alt="">
            </div>
            {% empty %}
                <p>No images found</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
