{% extends 'base.html' %}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for img in images %}
                <img src="{% img.image.url %}" alt="">
            {% empty %}
                <p>No images found</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
